<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout1}">

<th:block layout:fragment="script">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.js" integrity="sha512-d6nObkPJgV791iTGuBoVC9Aa2iecqzJRE0Jiqvk85BhLHAPhWqkuBiQb1xz2jvuHNqHLYoN3ymPfpiB1o+Zgpw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/2.0.1/chartjs-plugin-annotation.js" integrity="sha512-2IDk8J5W953c9cJfrIzwCMBZSrcaIbM4ieNwgFmRLtXIdmu1IRl0+K8VCQ8e0H/ojaZqmalZcyYrfUikI5F28g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- https://www.chartjs.org/chartjs-plugin-annotation/1.2.0/samples/line/basic.html -->
    <script th:inline="javascript">

        // 받아온 데이터를 저장
        const chart = [[${data}]];

        // key 만 가져와서 month 로
        const ingredient = Object.keys(chart);
        for(let i=0; i<ingredient.length; i++) {
            ingredient[i] = ingredient[i];
        }
        // value 만 가져와서 chart 로
        const amount = Object.values(chart);

        // console.log("month : " + month);
        // console.log("sales : " + sales);

        // month 와 sales 를 설졍
        // 이때 sales 는 bar 와 line 2가지 모두 설정
        // ==> 추가 그래프가 필요한 경우는 dataset에 새로운 그래프 정보를추가해주면 된다!
        const data = {
            labels: ingredient,
            datasets: [{
                type : 'bar',
                label: '창고별 재료량 막대',
                data: amount,
                borderColor: 'rgb(255, 99, 132)',
                backgroundColor: 'rgba(255, 99, 132, 0.2)'
            }, {
                type : 'line',
                label: '창고별 재료량 라인',
                data : amount,
                fill: false,
                borderColor: 'rgb(54, 162, 235)'
            }]
        };
        // </block:setup>

        // <block:annotation:1>
        // chartjs 어노테이션 설정
        const annotation = {
            type: 'line',
            borderColor: 'black',
            borderDash: [6, 6],
            borderDashOffset: 0,
            borderWidth: 3,
            label: {
                display: true,
                content: 'Average: ' + average(amount),
                position: 'start'
            },
            scaleID: 'y',
            value: average(amount)
        };
        // </block:annotation>

        /* <block:config:0> */
        const config = {
            type: 'scatter',
            data,
            options: {
                plugins: {
                    annotation: {
                        annotations: {
                            annotation
                        }
                    }
                }
            }
        };
        /* </block:config> */

        // <block:utils:2>
        function average(ctx) {
            return ctx.reduce((a, b) => a + b, 0) / ctx.length;
        }
        // </block:utils>

        /* chart 넣기 */
        $(function(){
            const myChart = new Chart(
                $("#chart2"), config, data
            )
        })
    </script>
</th:block>

<div layout:fragment="content">
    <canvas id="chart2"></canvas>
</div>

</html>
