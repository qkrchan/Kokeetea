<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<div layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <form role="form" method="post" th:object="${currentStockFormDTO}">

                <p class="h2">
                    재고 갱신
                </p>

                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{sourceUrl}">

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">재료</span>
                    </div>
                    <input type="text" th:field="*{ingredientName}" class="form-control" readonly>
                </div>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">수량</span>
                    </div>
                    <input type="number" th:field="*{amount}" class="form-control" placeholder="수량을 입력하세요">
                </div>
                <p th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="fieldError">Incorrect data</p>

                <button th:formaction="@{/warehouse/currentstock}" type="submit" class="btn btn-primary">갱신</button>
                <button th:onclick="window.location.href=[[${sourceUrl}]];" type="button" class="btn btn-primary">취소</button>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
        </div>
    </div>

</div>

</html>
