<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
  <script th:inline="javascript">
    $(document).ready(function (){
      calculateToalPrice();
      $("#count").change( function (){
        calculateToalPrice();
      });
    });

    function calculateToalPrice(){
      var count = $("#count").val();
      var price = $("#price").val();
      var totalPrice = price*count;
      $("#totalPrice").html(totalPrice + '원');
    }

    function OLDOrder(){
      var token = $("meta[name='_csrf']").attr("content");
      var header = $("meta[name='_csrf_header']").attr("content");

      var url = "/OLDOrder";
      var paramData = {
        itemId : $("#itemId").val(),
        count : $("#count").val()
      };

      var param = JSON.stringify(paramData);

      $.ajax({
        url : url,
        type : "POST",
        contentType : "application/json",
        data : param,
        beforeSend : function (xhr){
          /*데이터를 전송하기 전에 헤더에 csrf 값을 설정 */
          xhr.setRequestHeader(header, token);
        },
        dataType : "json",
        cashe : false,
        success : function (result, status){
          alert("주문이 완료 되었습니다.");
          location.href='/';
        },
        error : function (jqXHR, status, error){

          if (jqXHR.status == '401'){
            alert("로그인 후 이용해주세요.");
            location.href='/members/login';
          } else {
            alert(jqXHR.responseText);
          }
        }
      });
    }
  </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
    .mgb-15{
      margin-bottom: 15px;
    }
    .mgt-30{
      margin-top: 30px;
    }
    .mgt-50{
      margin-top: 50px;
    }
  </style>
</th:block>


<div layout:fragment="content" style="margin-left: 25%; margin-right: 25%">

  <input type="hidden" id="itemId" th:value="${OLDItem.id}">

  <div class="d-flex">
    <div>
      <span th:if="${OLDItem.getOLDItemSellStatus == T(com.guro.kokeetea_project.constant.OLD_ItemSellStatus).SELL}" class="badge badge-primary mgb-15">판매중</span>
      <span th:unless="${OLDItem.getOLDItemSellStatus == T(com.guro.kokeetea_project.constant.OLD_ItemSellStatus).SELL}" class="badge btn-danger mgb-15">품절</span>
      <div class="h4" th:text="${OLDItem.itemNm}"></div>
      <hr class="my-4">

      <div class="text-right">
        <div class="h4 text-danger text-left">
          <input type="hidden" th:value="${OLDItem.price}" id="price" name="price">
          <span th:text="${OLDItem.price}"></span>원
        </div>
        <div class="input-group w-50">
          <div class="input-group-prepend">
            <span class="input-group-text">수량</span>
          </div>
          <input type="number" name="count" id="count" class="form-control" value="1" min="1">
        </div>
      </div>
      <hr class="my-4">

      <div class="text-right mgt-50">
        <h5>결제 금액</h5>
        <h3 name="totalPrice" id="totalPrice" class="font-weight-bold"></h3>
      </div>
      <div th:if="${OLDItem.getOLDItemSellStatus == T(com.guro.kokeetea_project.constant.OLD_ItemSellStatus).SELL}" class="text-right">
        <button type="button" class="btn btn-primary btn-lg" onclick="OLDOrder()">주문하기</button>
      </div>
      <div th:unless="${OLDItem.getOLDItemSellStatus == T(com.guro.kokeetea_project.constant.OLD_ItemSellStatus).SELL}" class="text-right">
        <button type="button" class="btn btn-danger btn-lg">품절</button>
      </div>
    </div>
  </div>

  <div class="jumbotron jumbotron-fluid mgt-30">
    <div class="container">
      <h4 class="display-5">상품 상세 설명</h4>
      <hr class="my-4">
      <p class="lead" th:text="${OLDItem.itemDetail}"></p>
    </div>
  </div>

</div>

</html>
